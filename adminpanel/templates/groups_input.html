<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="{% static 'assets/imgs/logo.png' %}" alt="" style="width: 40px; margin: 10px">
                        </span>
                        <span class="title">STRAT SCHOOL</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'dashboard' %}">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'students' %}">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Students</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'teachers' %}">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Teachers</span>
                    </a>
                </li>

                <li>
                    <a href="{% url 'payments' %}">
                        <span class="icon">
                            <ion-icon name="cash-outline"></ion-icon>
                        </span>
                        <span class="title">Payment</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="chatbubbles-outline"></ion-icon>
                        </span>
                        <span class="title">Messages</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Groups</h2>
                    <div class="search">
                        <label>
                            <input type="text" placeholder="Search here">
                            <ion-icon name="search-outline"></ion-icon>
                        </label>
                    </div>
                    
                </div>

                <div id="content" class="colM">
                    <h1>Add groups</h1>
                    <div id="content-main">
                        <form method="post" id="groups_form" novalidate=""><input type="hidden"
                                name="csrfmiddlewaretoken"
                                value="jyxTV0lrKiAXoNJZQPdZ70fpSxlGJJ4e7zy8z84DBREiLlphBd5xOJsPQiAEsw5L">
                            <div>
                                <fieldset class="module aligned ">
                                    <div class="form-row field-name">
                                        <div>
                                            <div class="flex-container">
                                                <label class="required" for="id_name">Name:</label>
                                                <input type="text" name="name" class="vTextField" maxlength="200"
                                                    required="" id="id_name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row field-teacher">
                                        <div>
                                            <div class="flex-container">
                                                <label class="required" for="id_teacher">Teacher:</label>
                                                <div class="related-widget-wrapper" data-model-ref="teachers">
                                                    <select name="teacher" required="" id="id_teacher">
                                                        <option value="" selected="">Tanlang:</option>
                                                        {% for teacher in teachers %}
                                                        <option value="{{ teacher.id }}">{{teacher.name}}
                                                            {{teacher.fname}}</option>

                                                        {% endfor %}
                                                    </select>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="submit-row">
                                    <button type="submit">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>


                    <br class="clear">
                </div>
            </div>
        </div>
    </div>
    <!-- ================ Order Details List ================= -->

    <!-- =========== Scripts =========  -->

    <script src={% static "assets/js/main.js" %}></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
